version: 1.1.{build}
image: Visual Studio 2019
configuration: Release
before_build:
- dotnet --info
build_script:
- cmd: dotnet build --configuration $(configuration)
- cmd: IF NOT EXIST dist MKDIR dist
- cmd: dotnet pack --configuration $(configuration)
test_script:
- cmd: dotnet test
artifacts:
- path: '**\docopt.net*.nupkg'
  name: Nuget
